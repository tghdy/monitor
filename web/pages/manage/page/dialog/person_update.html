<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>示例</title>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <link rel="stylesheet" href="../../css/page/dialog/curse_add.css" />
</head>

<body>
<div class="containerClass baseClass">
    <div class="titleClass">
        <span>用户信息</span>
    </div>
    <div class="infoClass">
        <div class="rowClass prefixRow">
            <div class="colClass">
                <div class="labelClass">
                    <label>id</label>
                </div>
                <div class="controlClass">
                    <input type="text" readonly="readonly" id="id" />
                </div>
            </div>
            <div class="colClass">
                <div class="labelClass">
                    <label>姓名</label>
                </div>
                <div class="controlClass">
                    <input type="text" placeholder="请输入姓名" id="name" />
                </div>
            </div>
            <div class="colClass">
                <div class="labelClass">
                    <label>性别</label>
                </div>
                <div class="controlClass">
                    <select id="sex">
                        <option value="1">男</option>
                        <option value="2">女</option>
                        <option value="3">保密</option>
                    </select>
                </div>
            </div>
            <div class="colClass">
                <div class="labelClass">
                    <label>出生年月</label>
                </div>
                <div class="controlClass">
                    <input type="text" placeholder="请输入出生年月" id="birthtime" />
                </div>
            </div>
            <div class="colClass">
                <div class="labelClass">
                    <label>RFID号</label>
                </div>
                <div class="controlClass">
                    <input type="text" placeholder="请输入RFID号" id="rfid"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function(){
        var id = GetQueryString("id");
        var name = GetQueryString("name");
        var sex = GetQueryString("sex");
        var birthtime = GetQueryString("birthtime");
        var rfid = GetQueryString("rfid");
        $("#id").val(id);
        $("#name").val(name);
        $("#sex").val(sex);
        $("#birthtime").val(birthtime);
        $("#rfid").val(rfid);
    });

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }

</script>

</html>
