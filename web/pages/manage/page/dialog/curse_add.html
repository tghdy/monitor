<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>示例</title>
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <link rel="stylesheet" href="../../css/page/dialog/curse_add.css" />
</head>

<body>
    <div class="containerClass baseClass">
        <div class="titleClass">
            <span>课程信息</span>
        </div>
        <div class="infoClass">
            <div class="rowClass prefixRow">
                <div class="colClass">
                    <div class="labelClass">
                        <label>课程编号</label>
                    </div>
                    <div class="controlClass">
                        <input type="text" placeholder="自动生成" readonly="readonly" />
                    </div>
                </div>
                <div class="colClass">
                    <div class="labelClass">
                        <label>课程代码</label>
                    </div>
                    <div class="controlClass">
                        <input type="text" placeholder="请输入课程代码" />
                    </div>
                </div>
                <div class="colClass">
                    <div class="labelClass">
                        <label>课程名称</label>
                    </div>
                    <div class="controlClass">
                        <input type="text" placeholder="请输入课程名称" />
                    </div>
                </div>
            </div>
            <div class="rowClass">
                <div class="colClass">
                    <div class="labelClass">
                        <label>课程目标</label>
                    </div>
                    <div class="controlClass textareaClass">
                        <textarea rows="3" cols="20"></textarea>
                    </div>
                </div>
            </div>
            <div class="rowClass">
                <div class="colClass">
                    <div class="labelClass">
                        <label>课程描述</label>
                    </div>
                    <div class="controlClass textareaClass">
                        <textarea rows="3" cols="20"></textarea>
                    </div>
                </div>
            </div>
            <div class="rowClass suffixRow">
                <div class="colClass">
                    <div class="labelClass">
                        <label>课程状态</label>
                    </div>
                    <div class="controlClass">
                        <select>
                            <option value="1">状态1</option>
                            <option value="2">状态2</option>
                            <option value="3">状态3</option>
                            <option value="4">状态4</option>
                        </select>
                    </div>
                </div>
                <div class="colClass">
                    <div class="labelClass">
                        <label>创建人员</label>
                    </div>
                    <div class="controlClass">
                        <input type="text" />
                    </div>
                </div>
                <div class="colClass">
                    <div class="labelClass">
                        <label>创建时间</label>
                    </div>
                    <div class="controlClass">
                        <input type="text" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
