<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>示例</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../js/page/rfid_manage.js"></script>
    <link rel="stylesheet" href="../css/page/curse_manage.css" />
    <link rel="stylesheet" href="../css/jquery-ui.css" />
</head>

<body>
    <div class="filterClass">
        <div class="searchDiv">
            <img src="../image/icon-search.png" />
            <input id="keywordInput" type="text" />
        </div>
        <div class="dateDiv">
            <input type="text" id="dateFrom">至<input type="text" id="dateTo">
        </div>
        <input id="searchBtn" class="btnClass" type="button" value="搜索" />
    </div>
    <div class="toolsBar">
        <input id="addBtn" class="btnClass" type="button" value="+ 新增" />
    </div>
    <div class="tableClass">
        <table class="dataTable" cellspacing="0">
            <thead>
                <tr>
                    <th>RFID号</th>
                    <th>位置信息</th>
                    <th>移动信息</th>
                    <th>检测时间</th>
                </tr>
            </thead>
            <tbody id="tbo">
                <!--<tr>-->
                    <!--<td>1</td>-->
                    <!--<td>1</td>-->
                    <!--<td>1</td>-->
                    <!--<td>1</td>-->
                <!--</tr>-->
            </tbody>
        </table>
    </div>
    <div class="paginationClass">
        <div style="float: right;" id="numbar">
            <div class="pageDiv prefixClass">&lt;</div>
            <div class="pageDiv pageIndex pageSelected" id="num_1">1</div>
            <div class="pageDiv pageIndex" id="num_2">2</div>
            <div class="pageDiv pageIndex" id="num_3">3</div>
            <div class="pageDiv pageIndex" id="num_4">4</div>
            <div class="pageDiv pageIndex" id="num_5">5</div>
            <div class="pageDiv suffixClass">&gt;</div>
        </div>
    </div>
</body>

</html>
